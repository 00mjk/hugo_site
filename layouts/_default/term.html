{{ define "main" }}
	<h1 class="ctr">
		Posts containing the&nbsp;tag<br />
		&ldquo;{{ .Title }}&rdquo;
	</h1>
  <div class="container-narrower">
    <ul>
      {{ range .Pages.ByDate }}
        <li>
          <strong><a href="{{ .Permalink }}">{{ .Title }}</a></strong> <span class="pokey nobrk">({{ .PublishDate.Format "2006-01-02" }})</span><br />
					<span class="pokey">{{ .Description }}</span>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
