{{ define "main" }}
	<h1 class="ctr">All posts for {{ .Type | singularize }} &ldquo;{{ .Title }}&rdquo;</h1>
	<div class="container-narrower">
    <ul>
      {{ range .Data.Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end}}
