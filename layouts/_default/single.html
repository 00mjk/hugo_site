{{ define "main" }}
	{{ partial "billboard.html" . }}
	<div class="container-narrower">
		<article class="article">
			{{- $Content := .Content  -}}
			{{- if .Site.Params.PublicSans -}}
				{{- $Content = replace .Content " &mdash; " "&mdash;" -}}
				{{- /* Due to Public Sans bug */ -}}
			{{- end -}}
			{{ $Content | safeHTML }}
		</article>
	</div>
{{ end }}
