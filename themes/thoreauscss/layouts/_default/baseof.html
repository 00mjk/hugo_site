{{- $lazyloadFile := "lazyload_17-3-0.min.js" -}}

<!DOCTYPE html>
<html lang="en" charset="utf-8">
  {{ partial "head.html" . -}}
  <body>
    {{ partial "header.html" . }}
    <div id="content">
    {{- block "main" . -}}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
    <script src="/assets/js/{{- $lazyloadFile -}}"></script>
    <script>
      var lazyLoadInstance = new LazyLoad({
        threshold: 150,
      })
    </script>
  </body>

</html>
