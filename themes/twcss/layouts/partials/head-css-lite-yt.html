		{{- $cssLiteYT := "" -}}
		{{- $cssLiteYT = resources.Get "css/lite-yt-embed.css" -}}

				<link{{ if eq .Site.Params.Host "CFP" }} nonce="DhcnhD3khTMePgXw"{{ end }} rel="stylesheet" href="{{ $cssLiteYT.RelPermalink }}" type="text/css" crossorigin>
			{{- end }}
    {{- else if .Site.IsServer -}}
			{{- if (findRE `<lite-youtube` .Content 1) -}}

				<link rel="stylesheet" href="{{ $cssLiteYT.RelPermalink }}" type="text/css" crossorigin>
			{{- end }}
