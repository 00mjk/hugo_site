		{{- $cssTables := "" -}}
		{{- $cssTables = resources.Get "css/tables.css" -}}
    {{- if hugo.IsProduction -}}
			{{- if (findRE `<table` .Content 1) -}}
				{{- $cssTables = $cssTables | minify | fingerprint -}}
				<link{{ if eq .Site.Params.Host "CFP" }} nonce="DhcnhD3khTMePgXw"{{ end }} rel="preload" as="style" href="{{ $cssTables.RelPermalink }}" crossorigin>
				<link{{ if eq .Site.Params.Host "CFP" }} nonce="DhcnhD3khTMePgXw"{{ end }} rel="stylesheet" href="{{ $cssTables.RelPermalink }}" type="text/css" crossorigin>
			{{- end }}
    {{- else if .Site.IsServer -}}
			{{- if (findRE `<table` .Content 1) -}}
				<link rel="preload" as="style" href="{{ $cssTables.RelPermalink }}" crossorigin>
				<link rel="stylesheet" href="{{ $cssTables.RelPermalink }}" type="text/css" crossorigin>
			{{- end }}
    {{- end -}}
