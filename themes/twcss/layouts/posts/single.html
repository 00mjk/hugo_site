{{- define "main" -}}
	{{- partial "billboard.html" . }}
	<div class="w-4/5 lg:w-1/2 2xl:w-[45%] 3xl:w-[40%] mt-10 mr-auto ml-auto">
		{{/* <article id="postArticle" class="article"> */}}
		<article
			id="postArticle"
			class="
			[&_p]:mt-6
			[&_p]:mb-6
			[&_p]:leading-relaxed
			[&_p]:md:text-lg
			[&_p]:2xl:text-xl
			[&_li]:mt-6
			[&_li]:mb-6
			[&_li]:leading-relaxed
			[&_li]:md:text-xl
			[&_h1]:tracking-tight
			[&_h2]:tracking-tight
			[&_h3]:tracking-tight
			[&_h4]:tracking-tight
			[&_h1]:mt-8
			[&_h2]:mt-8
			[&_h3]:mt-8
			[&_h4]:mt-8
			[&_h1]:mb-6
			[&_h2]:mb-6
			[&_h3]:mb-6
			[&_h4]:mb-6
			"
		>
			{{ .Content }}
			<div class="font-sans text-center py-4">
				<a href="mailto:bw@brycewray.com?subject=Re: “{{ .Title }}”" class="text-white hover:text-white">
					<button class="bg-blue-400 hover:bg-blue-600 active:bg-blue-600 focus:bg-blue-600 dark:text-black hover:dark:text-black dark:bg-sky-200 dark:hover:bg-sky-100 rounded-md px-4 py-[0.375rem] w-[15em]">
						<svg aria-hidden="true" class="inline" role="img" height="2em" width="2em" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M464 64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V112c0-26.51-21.49-48-48-48zm0 48v40.805c-22.422 18.259-58.168 46.651-134.587 106.49-16.841 13.247-50.201 45.072-73.413 44.701-23.208.375-56.579-31.459-73.413-44.701C106.18 199.465 70.425 171.067 48 152.805V112h416zM48 400V214.398c22.914 18.251 55.409 43.862 104.938 82.646 21.857 17.205 60.134 55.186 103.062 54.955 42.717.231 80.509-37.199 103.053-54.947 49.528-38.783 82.032-64.401 104.947-82.653V400H48z"></path></svg>&nbsp;&nbsp;<strong>Reply via email</strong>{{ if eq .Site.Params.Host "CFP" }}<noscript><br /><span class="legal">[Requires JavaScript activation,<br />due&nbsp;to <span class="nobrk">Cloudflare bot-blocking]</span></span></noscript>{{- end -}}
					</button>
				</a>
			</div>
			{{- partialCached "comments-giscus.html" . }}
		</article>
	</div>
	{{ if or .PrevPage .NextPage }}
	<div class="w-full py-2 bg-black dark:bg-blue-800 align-middle mt-10">
		{{ with .NextInSection -}}
		<p class="font-sans py-[0.15rem] mb-0 text-center text-xl lg:text-2xl text-white leading-tight">
			Next: <a class="border-transparent text-blue-100 hover:text-gray-300 hover:border-blue-200" href="{{.RelPermalink}}">{{.Title}}</a>
		</p>
		{{- end }}
		{{ with .PrevInSection -}}
		<p class="font-sans py-[0.15rem] mb-0 text-center text-xl lg:text-2xl text-white leading-tight">
			Previous: <a class="border-transparent text-blue-100 hover:text-gray-300 hover:border-blue-200" href="{{.RelPermalink}}">{{.Title}}</a>
		</p>
		{{- end }}
	</div>
	{{- end }}
{{- end }}
