baseURL: https://www.brycewray.com/
languageCode: en-us
title: BryceWray.com
#theme: scss-thoreau

buildFuture: true # so I don't have to play with dates while developing

summaryLength: 30 # words --- if you use summaries
FootnoteReturnLinkContents: "&#8593;"
enableRobotsTXT: true

pygmentsUseClasses: true

Paginate: 5 # so five posts will appear on each page from "/posts"

params:
  Domain: "brycewray.com"
  Author: "Bryce Wray"
  Description: "Bryce Wrayâ€™s website | Observations, opinions, geekiness"
  Host: "CFP" # choices are "CFP" and "Vercel"
  SiteLive: true # Boolean --- used for adapting robots.txt as needed

markup:
  # defaultMarkdownHandler: blackfriday
  # Reverting to Hugo-standard Goldmark parser and will handle typographical niceties
  # on own (i.e., manually fixing them in my content files),
  # due to Goldmark's ongoing and unlikely-to-be-resolved issues with typography:
  # -- e.g.,
  # https://github.com/gohugoio/hugo/issues/7289,
  # https://github.com/yuin/goldmark/issues/39#issuecomment-564810327, and
  # https://github.com/yuin/goldmark/issues/180
  goldmark:
    extensions:
      linkify: false
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true # otherwise, can't use (e.g.) "Content" as a heading
    renderer:
      unsafe: true
      # only to allow for inline HTML and/or JS
      # ... other desired settings are defaults
    highlight:
      guessSyntax: true
      noClasses: false

privacy:
  twitter:
    simple: true

services:
  twitter:
    disableInlineCSS: true

minify:
  tdewolff:
    html:
      keepQuotes: true
      keepWhitespace: false # per https://discourse.gohugo.io/t/is-html-minification-broken/34174

outputFormats:
  json:
    baseName: "index"
    mediaType: "application/json"
    isPlainText: true

outputs:
  home:
    - html
    - rss
    - json
